<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medi-Tech</title>
    <link rel="icon" type="image/x-icon" href="logo in.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .status-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h2 {
            color: #333;
        }

        p {
            margin-bottom: 10px;
        }

        .status {
            font-weight: bold;
            color: green; /* You can use red for 'No' */
        }
    </style>
</head>
<body>
    <header>
        <h1>Patient Appointment Status</h1>
    </header>

    <div class="container">
        <div class="status-box">
            <h2>Appointment Details</h2>
            <p><strong>Doctor:</strong> Dr. Smith (Cardiologist)</p>
            <p><strong>Type of Issue:</strong> Heart Issues</p>

            <!-- Simulated status (replace with actual logic) -->
            <h2>Status</h2>
            <p>The selected doctor is <span id="appointmentStatus" class="status">Available</span>.</p>
        </div>
    </div>
</body>
</html>
