<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Information</title>
    <link rel="icon" type="image/x-icon" href="logo in.png">
    <style>
       

        header {
            background-color: #333;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <header>
        <h1>Doctor's Clinic</h1>
        <div class="navbar">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Doctors</a>
            <a href="#">Pages</a>
        </div>
    </header>

</html>
