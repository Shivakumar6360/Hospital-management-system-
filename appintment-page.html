<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medi-Tech</title>
    <link rel="icon" type="image/x-icon" href="logo in.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #receipt {
            display: none;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Make Appointment</h1>
    </header>

    <div class="container">
        <form id="appointmentForm" onsubmit="submitForm(event)">
            <label for="doctor">Select a Doctor:</label>
            <select id="doctor" required>
                <option value="drSmith">Dr. Smith (Cardiologist)</option>
                <option value="drJohnson">Dr. Johnson (Orthopedic)</option>
                <option value="drDavis">Dr. Davis (Dermatologist)</option>
                <!-- Add more doctors as needed -->
            </select>

            <label for="typeOfIssue">Type of Issue:</label>
            <select id="typeOfIssue" onchange="loadAvailableDoctors()" required>
                <option value="heart">Heart Issues</option>
                <option value="bone">Bone Issues</option>
                <option value="skin">Skin Issues</option>
                <!-- Add more types of issues as needed -->
            </select>

            <label for="availableDoctors">Available Doctors:</label>
            <textarea id="availableDoctors" rows="4" readonly></textarea>

            <button type="submit">Make Appointment</button>
        </form>

        <div id="receipt">
            <h2>Appointment Approved</h2>
            <p><strong>Doctor:</strong> <span id="receiptDoctor"></span></p>
            <p><strong>Type of Issue:</strong> <span id="receiptTypeOfIssue"></span></p>
        </div>
    </div>

    <script>
        // Simulated data for available doctors
        var doctorsByIssue = {
            heart: "Dr. Smith, Dr. Johnson",
            bone: "Dr. Johnson",
            skin: "Dr. Davis"
            // Add more types of issues and doctors as needed
        };

        function loadAvailableDoctors() {
            var selectedIssue = document.getElementById("typeOfIssue").value;
            var availableDoctors = doctorsByIssue[selectedIssue];
            document.getElementById("availableDoctors").value = availableDoctors || "No doctors available for the selected issue";
        }

        function submitForm(event) {
            event.preventDefault();

            // Get values from the form
            var selectedDoctor = document.getElementById("doctor").value;
            var selectedIssue = document.getElementById("typeOfIssue").value;

            // Display receipt with selected information
            document.getElementById("receiptDoctor").innerText = selectedDoctor;
            document.getElementById("receiptTypeOfIssue").innerText = selectedIssue;
            document.getElementById("receipt").style.display = "block";
        }
    </script>
</body>
</html>
