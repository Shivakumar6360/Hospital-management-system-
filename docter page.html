<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medi-Tech</title>
    <link rel="icon" type="image/x-icon" href="logo in.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('doctor_background.jpg') center/cover no-repeat;
            color: white;
        }

        header {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2, h3 {
            color: #fff;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .contact-section, .about-section, .certificate-section, .experience-section {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dr. John Doe, MD</h1>
    </header>

    <div class="container">
        <div class="contact-section">
            <h2>Contact</h2>
            <p>Email: dr.johndoe@example.com</p>
            <p>Phone: +1 123-456-7890</p>
            <img src="doct1.jpg" alt="Doctor Contact Image">
        </div>

        <div class="about-section">
            <h2>About Dr. John Doe</h2>
            <p>Dr. John Doe is a dedicated and experienced medical professional...</p>
            <img src="doct2.jpg" alt="Doctor About Image">
        </div>

        <div class="certificate-section">
            <h2>Certificates</h2>
            <img src="doctor_certificates.jpg" alt="Doctor Certificates Image">
        </div>

        <div class="experience-section">
            <h2>Working Experience</h2>
            <p>Dr. Doe has been practicing medicine for over 15 years...</p>
            <img src="doctor_experience.jpg" alt="Doctor Experience Image">
        </div>
    </div>
</body>
</html>
